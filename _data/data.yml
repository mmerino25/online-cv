career-profile:
    title: Perfil profesional
    summary: |
      Ingeniero Mecánico Eléctrico con 5 años de experiencia en Investigación e
      Innovación, destacando como gestor tecnológico e investigador clave en proyectos
      de I+D+i. Especializado en Industria 4.0, Transformación Digital, Automatización
      y Energías Renovables. Mi enfoque se centra en la aplicación pragmática de
      soluciones innovadoras para promover la eficiencia y el avance sostenible en
      diferentes ámbitos industriales.

